<div class="container body-container">
        <div class="row">
          <form (ngSubmit)="addBook()">
            <div class="form-group">
                <h2>Edit Book:</h2>
    
                <div class="field">
                    <label for="title">Title:</label>
                    <input type="text" 
                           class="form-control"
                           id="title"
                           placeholder="Title" 
                           required [(ngModel)]="model.title"
                           name="title" 
                           #title="ngModel"
                    />
                </div>
    
                <div class="field">                
                    <label for="title">Cover:</label>
                    <input type="text" 
                           class="form-control" 
                           id="cover"
                           placeholder="Cover" 
                           required [(ngModel)]="model.cover" 
                           name="cover" 
                           #cover="ngModel"
                    />
                </div>
    
                <div class="field">                
                    <label for="bookAuthor">Author:</label>
                    <input type="text" 
                           class="form-control" 
                           id="bookAuthor"
                           placeholder="Author" 
                           required [(ngModel)]="model.bookAuthor" 
                           name="bookAuthor" 
                           #bookAuthor="ngModel"
                    />
                </div>
    
                <div class="field">                
                    <label for="genre">Genre:</label>
                    <input type="text" 
                           class="form-control" 
                           id="genre"
                           placeholder="Genre" 
                           required [(ngModel)]="model.genre" 
                           name="genre" 
                           #genre="ngModel"
                    />
                </div>
    
                <div class="field">                
                    <label for="title">Description:</label>
                    <textarea class="form-control" 
                              id="description"
                              placeholder="Description" 
                              required [(ngModel)]="model.description" 
                              name="description" 
                              #description="ngModel">
                    </textarea>
                </div>
    
                <div class="field">                
                    <label for="price">Price:</label>
                    <input type="number" 
                           class="form-control" 
                           id="price"
                           placeholder="Price" 
                           required [(ngModel)]="model.price" 
                           name="price" 
                           #price="ngModel"
                    />
                </div>
    
            </div>
            <button id="submit" name="submit">Update</button>
          </form>
        
        </div>
      <br/>
    </div>

<div class="container body-container">
    <div class="row">
      <form (ngSubmit)="addBook()">
        <div class="form-group">
            <h2>Add New Book:</h2>

            <div class="field">
                <label for="title">Title:</label>
                <input type="text" 
                       class="form-control"
                       id="title"
                       placeholder="Title" 
                       required [(ngModel)]="model.title"
                       name="title" 
                       #title="ngModel"
                />
            </div>

            <div class="field">                
                <label for="title">Cover:</label>
                <input type="text" 
                       class="form-control" 
                       id="cover"
                       placeholder="Cover" 
                       required [(ngModel)]="model.cover" 
                       name="cover" 
                       #cover="ngModel"
                />
            </div>

            <div class="field">                
                <label for="author">Author:</label>
                <input type="text" 
                       class="form-control" 
                       id="author"
                       placeholder="Author" 
                       required [(ngModel)]="model.author" 
                       name="author" 
                       #author="ngModel"
                />
            </div>

            <div class="field">                
                <label for="author">Genre:</label>
                <input type="text" 
                       class="form-control" 
                       id="genre"
                       placeholder="Genre" 
                       required [(ngModel)]="genre.author" 
                       name="genre" 
                       #genre="ngModel"
                />
            </div>

            <div class="field">                
                <label for="title">Description:</label>
                <textarea class="form-control" 
                          id="description"
                          placeholder="Description" 
                          required [(ngModel)]="model.description" 
                          name="description" 
                          #description="ngModel">
                </textarea>
            </div>

            <div class="field">                
                <label for="author">Price:</label>
                <input type="number" 
                       class="form-control" 
                       id="price"
                       placeholder="Price" 
                       required [(ngModel)]="model.price" 
                       name="price" 
                       #price="ngModel"
                />
            </div>

        </div>
        <button id="submit" name="submit">Add book</button>
      </form>
    
    </div>
  <br/>
</div>

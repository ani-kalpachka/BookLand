<div id="details">
    <h3>{{ book.title }}</h3>
    <img class="articleImg" src="{{ book.cover }}" alt="image">
    <div class="block">
        <p><span>Author: </span>{{ book.author }}</p>
        <p><span>Genre: </span>{{ book.genre }}</p>
        <p><span>Price: </span> ${{ book.price }}</p>
    </div>
    <p><span>Review: </span>{{ book.description }}</p>    
</div>
